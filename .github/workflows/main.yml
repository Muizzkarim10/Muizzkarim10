permissions:
  contents: write

name: generate animation

on:
  schedule:
    - cron: "0 */12 * * *" # Run automatically every 12 hours
  workflow_dispatch: # Allows manual runs
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step to configure Git
      - name: Configure Git
        run: |
          git config --global user.name "Muizzkarim10"
          git config --global user.email "muizzkarim10@gmail.com"

      # Step to generate the snake game from GitHub user contributions graph
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Debugging step to check if the files were generated
      - name: Check generated files
        run: |
          ls -la dist || echo "Directory 'dist' not found"
          cat dist/github-contribution-grid-snake-dark.svg || echo "SVG not generated"

      # Step to push the generated SVG files to the output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
